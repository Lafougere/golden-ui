<div class="panel">
	<div class="panel-title">
		<h3>Widgets</h3>
	</div>
	<div class="panel-body">
		<h3>Number field</h3>
		<div class="col-md-6">
			<div class="form-group">
				<label>Simple integer</label>
				<div class="input-group">
					<input type="text" data-toggle="numberfield" class="numberfield" value="0">
				</div>
			</div>
			<div class="form-group">
				<label>Min & max</label>
				<div class="input-group">
					<input type="text" data-toggle="numberfield" class="numberfield" data-min="0" data-max="10" value="0">
				</div>
			</div>
			<div class="form-group">
				<label>Custom increment</label>
				<div class="input-group">
					<input type="text" data-toggle="numberfield" class="numberfield" data-min="0" data-max="100" data-step="5" value="0">
				</div>
			</div>
			<div class="form-group">
				<label>Float</label>
				<div class="input-group">
					<input type="text" data-toggle="numberfield" class="numberfield" data-min="0" data-max="5" data-step=".5" value="0">
				</div>
			</div>
		</div>
		<div class="col-md-6">

		</div>
		<div class="col-md-4">


		</div>


	</div>
</div>
